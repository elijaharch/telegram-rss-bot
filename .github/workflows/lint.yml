name: Code Quality

on:
  push:
    branches: [ main, refactor ]
  pull_request:
    branches: [ main, refactor ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Check Black formatting
      run: |
        black --check src/ --line-length=100 || echo "Formatting issues found"
      continue-on-error: true

    - name: Check isort
      run: |
        isort --check-only src/ --profile black
      continue-on-error: true

    - name: Run flake8
      run: |
        flake8 src/ --max-line-length=100 --extend-ignore=E203,W503,E501 --exclude=__pycache__